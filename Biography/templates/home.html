{% extends "base.html" %} {% block content %}
<hr class="hr-home" />
<main class="main main--home">
  <section class="projects">
    {% for project in projects | reverse %}
    <a
      class="u-bare-link"
      href="{{ url_for('project', slug=project['slug'] ) }}"
    >
      <article class="project-card">
        <img
          class="project-card__image"
          src="{{ url_for('static', filename=project['thumb']) }}"
          alt="{{ project['name'] }} hero image"
        />
        <!-- alt is shown if the src-image is not found. -->
        <header class="project-card__meta">
          <ul class="categories">
            {% for category in project["categories"] %}
            <li class="categories__tag">{{ category }}</li>
            {% endfor %}
          </ul>

          <h2 class="project-card__name">{{ project['name'] }}</h2>
        </header>
      </article>
    </a>
    {% endfor %}
  </section>
</main>

{% endblock %}
