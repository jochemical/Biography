<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Handlee&family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Elite&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Handlee&family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Elite&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Handlee&family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Special+Elite&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <title>The Python Farm | Biography</title>
  </head>

  <body>
    <header class="header">

      <div class="logo">
        <img src="{{ url_for('static', filename='img/logo_digit.png') }}" alt="No profile picture">
      </div>

      <h1>The Python Farm</h1>
      <nav class="nav">
        <!-- The 'nav__link--active' is to highlight the page of the nav-bar we are currently in -->
        <a
          href="{{ url_for('home') }}"
          class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}"
        >
          Projects
        </a>
        <a
          href="{{ url_for('about') }}"
          class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}"
        >
          About
        </a>
        <a
          href="{{ url_for('contact') }}"
          class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}"
        >
          Contact
        </a>
      </nav>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
